<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>

    <div className="container">

      <div id="application_container">

        <div id='scoreboard' class='row'>

          <p className='player col-xs-6'>
            <span className='who'>Player:</span>
            <span className='score'>0</span>
          </p>
          <p className='computer col-xs-6'>
            <span className='who'>Computer:</span>
            <span className='score'>0</span>
          </p>
        </div>


        <div id='play' className='row'>
          <form action="/match" method="post">
              <ul id="player_choices" class='col-xs-9'>

                <li className='choice rock col-xs-4'>
                  <a href='#'>Rock</a>
                </li>

                <li className='choice paper col-xs-4'>
                  <a href='#'>Paper</a>
                </li>

                <li className='choice scissors col-xs-4'>
                  <a href='#'>Scissors</a>
                </li>

              </ul>
              <input className='submit col-xs-3' type="submit" name="submit" value="Play!"/>
          </form>
        </div>

        <div id='result' class='row'>
          <p className='choices col-sm-6'>
            <label>Your Choice:</label> <span>Rock</span><br>
            <label>Computer Choice:</label> <span>Scissors</span>
          </p>

          <p className='outcome col-sm-6'>
            Result: <span>Win!</span>
          </p>

          <p className='play-again'>
            <a href="#" class='play-again'>Play Again</a>
          </p>

        </div>

      </div>

      <div className="row" id='footer'>
        <p className='credits'>
          <a href="http://icons8.com/web-app/713/Scissors">icons from icons8.com</a>
        </p>
      </div>

    </div>

  </body>
</html>
